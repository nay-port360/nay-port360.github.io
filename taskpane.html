    function testingApi() {
        var item = Office.context.mailbox.item;

        if (item && item.getAsFileAsync) {
            item.getAsFileAsync(function (result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    console.log("File retrieval successful:", result.value);
                } else {
